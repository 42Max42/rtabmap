sudo: true
language: cpp
group: deprecated-2017Q3

compiler:
  - gcc
  - clang

matrix:
  include:

    - dist: trusty

      addons:
        apt:
          packages:
            - cmake
            - libopencv-dev
            - libqt4-dev
            - libsqlite3-dev
            - libyaml-cpp-dev

      install:
        - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu trusty main" > /etc/apt/sources.list.d/ros-latest.list'
        - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
        - sudo apt-get update
        - sudo apt-get update && sudo apt-get install dpkg
        - sudo apt-get -y install libpcl-1.7-all libfreenect-dev ros-indigo-libg2o ros-indigo-octomap libopenni2-dev

      script: 
        - source /opt/ros/indigo/setup.bash
        - mkdir -p build && cd build
        - cmake .. 
        - make

    - dist: bionic
      install:
        - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu bionic main" > /etc/apt/sources.list.d/ros-latest.list'
        - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
        - sudo apt-get update
        - sudo apt-get update && sudo apt-get install dpkg
        - sudo apt-get -y install ros-bionic-rtabmap-ros
        - sudo apt-get -y remove ros-bionic-rtabmap

      script: 
        - source /opt/ros/bionic/setup.bash
        - mkdir -p build && cd build
        - cmake .. 
        - make

